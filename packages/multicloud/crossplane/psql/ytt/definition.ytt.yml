#@ load("@ytt:data", "data")
---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: #@ data.values.xrd.names.plural + "." + data.values.xrd.group
spec:
  group: #@ data.values.xrd.group
  names: #@ data.values.xrd.names
  claimNames: #@ data.values.xrd.claimNames
  connectionSecretKeys:
  - type
  - provider
  - host
  - port
  - database
  - username
  - password
  versions:

  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  location:
                    type: string
                  version:
                    type: string
                    default: "13"
                    enum: ["11", "12", "13"]
                  adminUsername:
                    type: string
                    default: postgres
                  storageClass:
                    type: string
                    default: default
                  database:
                    type: string
                    default: postgres
                  collation:
                    type: string
                    default: en_US.utf8
                  gatewayId:
                    type: string
                    description: (only public AWS) 
                  subnetACidrBlock:
                    type: string
                    description: (only AWS) 
                  subnetBCidrBlock:
                    type: string
                    description: (only AWS) 
                  cidrBlocks:
                    type: array
                    description: (only AWS) cidr blocks for AWS security group
                    items:
                      type: string
                      pattern: '^(1?\d{1,2}|2[01234]\d|25[012345])(\.(1?\d{1,2}|2[01234]\d|25[012345])){3}\/(\d|[12]\d|3[012])$'
                  dbSubnetGroupName:
                    type: string
                    description: (only AWS) name for the AWS subnet group
                  vpcId:
                    type: string
                    description: (only AWS) id of the AWS vpc
                  charset:
                    type: string
                    default: utf8
                  firewallRule:
                    type: object
                    properties:
                      startIpAddress:
                        type: string
                      endIpAddress:
                        type: string
                required:
                - location
            required:
            - parameters
          status:
            type: object
            properties:
              version:
                type: string
              address:
                type: string
              location:
                type: string
              binding:
                type: object
                properties:
                  name:
                    type: string
    additionalPrinterColumns:
    - name: address
      type: string
      jsonPath: .status.address
    - name: location
      type: string
      jsonPath: .status.location
    - name: version
      type: string
      jsonPath: .status.version
    - name: connection-details
      type: string
      jsonPath: .status.binding.name